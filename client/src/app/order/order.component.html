<table
  class="table table-striped table-bordered"
  style="width: 50%; margin-left: 7%"
>
  <thead>
    <tr>
      <th scope="col">Ref</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of order">
      <td>{{ order.reference }}</td>
      <td>{{ order.date }}</td>
      <td><a>Edit</a></td>
    </tr>
  </tbody>
</table>
